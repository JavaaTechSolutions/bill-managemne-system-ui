<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div 
        class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">For view bill please enter service request
          number</h1>
        <form [formGroup]="generateBill" style="width: fit-content;">
          <div class="flex w-full md:justify-start justify-center items-end">
            <div class="relative mr-4 md:w-full lg:w-full xl:w-1/2 w-2/4">
              <label for="hero-field" class="leading-7 text-sm text-gray-400">Service Request No</label>
              <input type="text" class="form-control" formControlName="serviceRequestNo" id="hero-field" name="hero-field"
                class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mr-4 md:w-full lg:w-full xl:w-1/2 w-2/4">
              <label for="hero-field" class="leading-7 text-sm text-gray-400">Total Unit</label>
              <input type="text" class="form-control" formControlName="totalUnit" id="total-unit" name="total-unit"
                class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <button (click)="onSubmit()"
              class="inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">Generate Bill</button>
          </div>
        </form>
      </div>
    </div>
    <!-- <div class="container px-5 py-24 mx-auto"> -->
    <div [hidden]="!submitted">
      <div class="lg:w-2/3 w-full mx-auto overflow-auto">
        {{billDetails}}
      </div>
    </div>
  
  </section>
